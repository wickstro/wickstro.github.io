<!DOCTYPE html>
<html  lang=”fi-FI”>
  {% include head.html %}
  <body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '172168183195524',
        xfbml      : true,
        version    : 'v2.8'
      });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/fi_FI/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
{% include snowsettings.html %}<!-- snow -->
<div id="sitewrapper">
  <a class="jumptarget" name="page-top" id="page-top"></a>
  {% include header.html %}
  <div class="page-content">
    <div class="wrapper">
      {{ content }}
    </div> <!-- wrapper -->
  </div> <!-- page content -->
</div>
{% include footer.html %}

</body>
</html>
